    <script>
      function initModeButtons() {
        const nameSpace = `.mode-buttons`;
        const buttons = document.querySelectorAll(
          `${nameSpace} .set-tool-mode`
        );

        const handleClick = function(evt) {
          const action = this.dataset.action;
          // console.log(action);
          const options = {
            mouseButtonMask: 1
          };

          cornerstoneTools[`setToolActive`](`${action}`, options);

          // Remove active style from all buttons
          buttons.forEach(btn => {
            btn.classList.remove("is-primary");
          });

          // Add active style to this button
          this.classList.add("is-primary");

          evt.preventDefault();
          evt.stopPropagation();
          evt.stopImmediatePropagation();
          return false;
        };

        buttons.forEach(btn => {
          btn.addEventListener("contextmenu", handleClick);
          btn.addEventListener("auxclick", handleClick);
          btn.addEventListener("click", handleClick);
        });
      }
      const convertMouseEventWhichToButtons = which => {
        switch (which) {
          // no button
          case 0:
            return 0;
          // left
          case 1:
            return 1;
          // middle
          case 2:
            return 4;
          // right
          case 3:
            return 2;
        }
        return 0;
      };
    </script>
    <!-- include the hammer.js library for touch gestures-->
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>

    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>

    <script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.min.js"></script>

    <!-- include the cornerstone library -->
    <script src="https://unpkg.com/cornerstone-core"></script>
    <script src="https://unpkg.com/cornerstone-math"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader"></script>

    <!-- Why we're all here ;) -->
    <script src="https://unpkg.com/cornerstone-tools@%5E4"></script>

    <!--Check if this has redundancies with js/initCornerstone.js-->
    <script>
      initModeButtons();
      cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
      cornerstoneWADOImageLoader.external.dicomParser = dicomParser;

      try {
        window.cornerstoneWADOImageLoader.webWorkerManager.initialize({
          maxWebWorkers: 4,
          startWebWorkersOnDemand: true,
          webWorkerTaskPaths: [],
          taskConfiguration: {
            decodeTask: {
              initializeCodecsOnStartup: false,
              usePDFJS: false,
              strict: true
            }
          }
        });
      } catch (error) {
        throw new Error("cornerstoneWADOImageLoader is not loaded");
      }
    </script>
    <script>
      cornerstoneTools.external.cornerstone = cornerstone;
      cornerstoneTools.external.Hammer = Hammer;
      cornerstoneTools.external.cornerstoneMath = cornerstoneMath;
      // Init cornerstone tools
      cornerstoneTools.init({
        showSVGCursors: true
      });
    </script>

    <!-- script.js may have redundancies-->

    <script>
      // const imageId = 'example://1';
      // const element = document.getElementById('dicomImage');
      // cornerstone.enable(element);
      // cornerstone.loadImage(imageId).then(function(image) {

      // webapp/BLDViewer/public/DICOM_Data/C3N-00198/08-31-2009-CT ABDOMEN W IV CONTRAST-36291/6.000000-AbdPANC 2.0 B31f-92277
      var imageIds = [];
      //FIXME: This looks like it has conflictswith getImageIds() in script.js-- for now, doesn't appear to be any conflicts
      for (var i = 1; i < 72; i++) {
        imageIds.push(
          "dicomweb://" +
            window.location.host +
            "/DICOM_Data/C3N-00198/08-31-2009-CT ABDOMEN W IV CONTRAST-36291/6.000000-AbdPANC 2.0 B31f-92277/1-" +
            i +
            ".dcm"
        );
      }
      const element = document.getElementById("cornerstoneViewport");
      cornerstone.enable(element);
      // cornerstone.loadImage(imageIds[0]).then(function (image) {
      //     cornerstone.displayImage(element, image);
      // });
      <!--TODO: figure out if all tools are already added or if we need to manually add them as here:-->
      const StackScrollMouseWheelTool =
        cornerstoneTools.StackScrollMouseWheelTool;

      //define the stack
      const stack = {
        currentImageIdIndex: 0,
        imageIds
      };

      // load images and set the stack
      cornerstone.loadImage(imageIds[0]).then(image => {
        cornerstone.displayImage(element, image);
        cornerstoneTools.addStackStateManager(element, ["stack"]);
        cornerstoneTools.addToolState(element, "stack", stack);
      });

      cornerstoneTools.addTool(StackScrollMouseWheelTool);
      cornerstoneTools.setToolActive("StackScrollMouseWheel", {});

      // Add our tool, and set it's mode
      const PanTool = cornerstoneTools.PanTool;

      cornerstoneTools.addTool(PanTool);
      cornerstoneTools.setToolActive("Pan", { mouseButtonMask: 1 });

      const ZoomTool = cornerstoneTools.ZoomTool;

      cornerstoneTools.addTool(cornerstoneTools.ZoomTool, {
        // Optional configuration
        configuration: {
          invert: false,
          preventZoomOutsideImage: false,
          minScale: 0.1,
          maxScale: 20.0
        }
      });

      const WwwcTool = cornerstoneTools.WwwcTool;

      cornerstoneTools.addTool(WwwcTool);
    </script>
